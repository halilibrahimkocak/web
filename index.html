<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uçan Mustafa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Kaydırmayı engelle */
            touch-action: none; /* Mobilde yakınlaştırmayı engelle */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            height: 100%;
            max-height: 800px;
            background-color: #70c5ce; /* Gökyüzü rengi */
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tıklamalar canvas'a geçsin */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .screen {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
            display: none; /* Varsayılan gizli */
            flex-direction: column;
            gap: 15px;
            color: white;
            z-index: 10;
        }

        #start-screen {
            display: flex;
        }

        h1 {
            color: #f4d03f;
            text-shadow: 4px 4px #000;
            font-size: 32px;
            margin: 0 0 20px 0;
            line-height: 1.5;
        }

        button, .file-upload-btn {
            background: #e74c3c;
            border: 4px solid #c0392b;
            color: white;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 6px #922b21;
            transition: all 0.1s;
            display: inline-block;
            text-decoration: none;
        }

        button:active, .file-upload-btn:active {
            box-shadow: 0 2px #922b21;
            transform: translateY(4px);
        }

        /* Gizli dosya input'u */
        input[type="file"] {
            display: none;
        }

        #score-board {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 40px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 5;
            pointer-events: none;
        }

        .settings-area {
            margin-top: 20px;
            border-top: 2px dashed #fff;
            padding-top: 15px;
        }
        
        .preview-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border: 2px solid white;
            background: #fff;
            margin-bottom: 5px;
            display: inline-block;
        }

        label {
            font-size: 10px;
            display: block;
            margin-bottom: 5px;
            color: #eee;
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="score-board">0</div>

    <div id="ui-layer">
        <!-- BAŞLANGIÇ EKRANI -->
        <div id="start-screen" class="screen">
            <h1>UÇAN MUSTAFA</h1>
            <p style="font-size: 12px; margin-bottom: 20px;">Engellerden kaçmak için tıkla!</p>
            
            <button id="start-btn">OYUNA BAŞLA</button>

            <div class="settings-area">
                <label>Karakter Fotoğrafı (Mustafa)</label>
                <img id="char-preview" class="preview-img" src="" alt="Karakter">
                <br>
                <label for="char-upload" class="file-upload-btn" style="font-size: 10px; padding: 10px;">Fotoğraf Yükle</label>
                <input type="file" id="char-upload" accept="image/*">
            </div>
        </div>

        <!-- OYUN BİTTİ EKRANI -->
        <div id="game-over-screen" class="screen">
            <h1 style="color: #e74c3c;">MUSTAFA DÜŞTÜ!</h1>
            <div id="final-score" style="font-size: 20px; margin-bottom: 20px;">Skor: 0</div>
            <button id="restart-btn">TEKRAR DENE</button>
            <button id="menu-btn" style="background: #3498db; border-color:#2980b9; box-shadow: 0 6px #1a5276; margin-top:10px; font-size:10px;">Menü</button>
        </div>
    </div>
</div>

<script>
    // --- OYUN DEĞİŞKENLERİ ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // --- SES MOTORU (BASİT SYNTH) ---
    // Tarayıcılar otomatik sesi engellediği için, bu context ilk tıklamada açılacak
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'jump') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'score') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1000, now);
            osc.frequency.exponentialRampToValueAtTime(1800, now + 0.1); // "Ding" sesi
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.2);
        } else if (type === 'die') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.exponentialRampToValueAtTime(50, now + 0.3); // Düşüş sesi
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // UI Elementleri
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const scoreBoard = document.getElementById('score-board');
    const finalScoreEl = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');
    const menuBtn = document.getElementById('menu-btn');
    
    // Görsel Yükleme Elementleri
    const charUpload = document.getElementById('char-upload');
    const charPreview = document.getElementById('char-preview');

    let frames = 0;
    let score = 0;
    let gameSpeed = 2;
    let isGameOver = false;
    let isPlaying = false;
    let animationId;

    // Varsayılan Kuş (Sarı Kutu ya da Emoji çizimi yerine placeholder görsel)
    // Base64 kodlu basit bir kuş ikonu (Varsayılan Mustafa)

    let birdImg = new Image();
    birdImg.src = defaultBirdSrc;
    charPreview.src = defaultBirdSrc;

    // --- AYARLAR VE RESİM YÜKLEME ---
    charUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                birdImg.src = event.target.result;
                charPreview.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    // --- OYUN NESNELERİ ---

    const bird = {
        x: 50,
        y: 150,
        width: 34,
        height: 24, // Görsel oranına göre güncellenecek
        radius: 12,
        velocity: 0,
        gravity: 0.25,
        jump: 4.6,
        
        draw: function() {
            // Kuşun (Mustafa'nın) çizimi
            // Resmi kare yapmaya zorlamak yerine oranını koruyarak çizelim
            ctx.save();
            ctx.translate(this.x, this.y);
            // Düşerken veya çıkarken döndürme efekti
            let rotation = Math.min(Math.PI / 4, Math.max(-Math.PI / 4, (this.velocity * 0.1)));
            ctx.rotate(rotation);
            
            // Resmi ortalayarak çiz
            ctx.drawImage(birdImg, -this.width/2, -this.height/2, this.width, this.height);
            ctx.restore();
        },
        
        update: function() {
            this.velocity += this.gravity;
            this.y += this.velocity;

            // Zemin ve tavan kontrolü
            if (this.y + this.height/2 >= canvas.height - 20) { // -20 zemin yüksekliği
                this.y = canvas.height - 20 - this.height/2;
                gameOver();
            }
            if (this.y - this.height/2 <= 0) {
                this.velocity = 0;
                this.y = this.height/2;
            }
        },
        
        flap: function() {
            this.velocity = -this.jump;
            playSound('jump'); // Zıplama sesi
        },

        reset: function() {
            this.y = canvas.height / 2;
            this.velocity = 0;
            // Resmi kare yapalım (profil fotosu için)
            this.width = 40;
            this.height = 40;
        }
    };

    const pipes = {
        position: [],
        width: 50, // Boru genişliği
        gap: 120,  // İki boru arası boşluk
        dx: 2,     // Boru hızı
        
        draw: function() {
            ctx.fillStyle = '#73bf2e'; // Klasik yeşil boru
            ctx.strokeStyle = '#558c22';
            ctx.lineWidth = 2;

            for (let i = 0; i < this.position.length; i++) {
                let p = this.position[i];
                let topY = p.y;
                let bottomY = p.y + this.gap;
                
                // Üst Boru
                ctx.fillRect(p.x, 0, this.width, topY);
                ctx.strokeRect(p.x, 0, this.width, topY);
                
                // Alt Boru
                ctx.fillRect(p.x, bottomY, this.width, canvas.height - bottomY - 20); // -20 zemin
                ctx.strokeRect(p.x, bottomY, this.width, canvas.height - bottomY - 20);
                
                // Boru başlıkları (Süsleme)
                ctx.fillStyle = '#8ce642'; // Açık yeşil detay
                ctx.fillRect(p.x + 5, topY - 20, this.width - 10, 20); // Üst başlık
                ctx.fillRect(p.x + 5, bottomY, this.width - 10, 20); // Alt başlık
                ctx.fillStyle = '#73bf2e'; // Geri dön
            }
        },
        
        update: function() {
            // Her 120 karede bir yeni boru (ekrana göre değişebilir)
            if (frames % 120 === 0) {
                // Rastgele yükseklik
                // En az 50px üstten, en az 50px alttan boşluk kalsın
                let maxY = canvas.height - 20 - this.gap - 50;
                let minY = 50;
                let y = Math.floor(Math.random() * (maxY - minY + 1) + minY);
                
                this.position.push({
                    x: canvas.width,
                    y: y,
                    passed: false
                });
            }
            
            for (let i = 0; i < this.position.length; i++) {
                let p = this.position[i];
                p.x -= this.dx; // Sola kaydır

                // Çarpışma Kontrolü (Collision)
                // Basit AABB (Axis-Aligned Bounding Box) çarpışması
                // Kuşun hitbox'ını biraz küçültelim ki haksızlık olmasın
                let birdLeft = bird.x - bird.width/2 + 5;
                let birdRight = bird.x + bird.width/2 - 5;
                let birdTop = bird.y - bird.height/2 + 5;
                let birdBottom = bird.y + bird.height/2 - 5;

                // Üst boru ile çarpışma
                if (birdRight > p.x && birdLeft < p.x + this.width && birdTop < p.y) {
                    gameOver();
                }
                // Alt boru ile çarpışma
                if (birdRight > p.x && birdLeft < p.x + this.width && birdBottom > p.y + this.gap) {
                    gameOver();
                }

                // Skor güncelleme
                if (p.x + this.width < bird.x && !p.passed) {
                    score++;
                    scoreBoard.innerText = score;
                    p.passed = true;
                    playSound('score'); // Puan sesi
                    // Zorlaşma efekti (her 5 skorda bir hızlan)
                    // if(score % 5 === 0) this.dx += 0.2; 
                }
                
                // Ekrandan çıkanı sil
                if (p.x + this.width <= 0) {
                    this.position.shift();
                    score++; // Bazen geç tetiklenirse diye garanti
                    i--;
                }
            }
        },

        reset: function() {
            this.position = [];
        }
    };

    const ground = {
        x: 0,
        height: 20,
        draw: function() {
            ctx.fillStyle = '#ded895'; // Kum rengi
            ctx.fillRect(0, canvas.height - this.height, canvas.width, this.height);
            
            // Hareket efekti için çizgiler
            ctx.strokeStyle = '#cbb968';
            ctx.beginPath();
            let offset = frames * 2 % 20;
            for(let i = -20; i < canvas.width; i+=20) {
                ctx.moveTo(i - offset, canvas.height - this.height);
                ctx.lineTo(i - offset + 10, canvas.height);
            }
            ctx.stroke();
        }
    };

    // --- OYUN DÖNGÜSÜ ---

    function init() {
        // Canvas boyutlarını ayarla
        resizeCanvas();
        
        // Başlangıç ekranını göster
        startScreen.style.display = 'flex';
        gameOverScreen.style.display = 'none';
        scoreBoard.style.display = 'none';
    }

    function resizeCanvas() {
        const container = document.getElementById('game-container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }

    function loop() {
        if (!isPlaying) return;

        // Temizle
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Arka planı hafifçe hareket ettir (Bulutlar vs. eklenebilir)
        
        // Güncelle ve Çiz
        pipes.update();
        pipes.draw();
        
        ground.draw();
        
        bird.update();
        bird.draw();
        
        frames++;
        animationId = requestAnimationFrame(loop);
    }

    function startGame() {
        if(isPlaying) return;
        
        // Ses sistemini uyandır (Tarayıcı politikası gereği)
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        bird.reset();
        pipes.reset();
        score = 0;
        frames = 0;
        scoreBoard.innerText = score;
        
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        scoreBoard.style.display = 'block';
        
        isPlaying = true;
        isGameOver = false;
        loop();
    }

    function gameOver() {
        if (isPlaying) { // Sadece ilk kez çağrıldığında ses çalsın
            playSound('die'); // Çarpma sesi
        }
        isPlaying = false;
        isGameOver = true;
        cancelAnimationFrame(animationId);
        
        finalScoreEl.innerText = "Skor: " + score;
        gameOverScreen.style.display = 'flex';
        scoreBoard.style.display = 'none';
    }

    // --- KONTROLLER ---

    function inputAction(e) {
        if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
        if (e.type === 'touchstart') e.preventDefault(); // Scroll engelle

        if (isGameOver) return; // Oyun bittiyse zıplama

        if (isPlaying) {
            bird.flap();
        } 
    }

    // Event Listeners
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('keydown', inputAction);
    canvas.addEventListener('mousedown', function() {
        if(isPlaying && !isGameOver) bird.flap();
    });
    canvas.addEventListener('touchstart', inputAction, {passive: false});

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);
    menuBtn.addEventListener('click', function() {
        gameOverScreen.style.display = 'none';
        startScreen.style.display = 'flex';
    });

    // Başlat
    init();

</script>
